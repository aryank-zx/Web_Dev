<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 12 Expanding FAQ</title>
    <script src="https://kit.fontawesome.com/b20002b486.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="12.css">
</head>

<body>
    <h1>Frequently Asked Questions</h1>
    <div class="container">
        <div class="faq">
            <h3 class="faq-title">
                Why was 6 afraid of 7?
            </h3>
            <p class="faq-text">Because 7 ate(8) 9</p>
            <button class="btn">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">
                How to reopen closed Tabs
            </h3>
            <p class="faq-text">Ctrl + Shift + T</p>
            <button class="btn">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
        </button></div>
        <div class="faq">
            <h3 class="faq-title">
                How to close a tab on google
            </h3>
            <p class="faq-text">Ctrl + W</p>
            <button class="btn">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
        </button></div>
        <div class="faq">
            <h3 class="faq-title">
                what is the shining shining
            </h3>
            <p class="faq-text">shining in the ocean</p>
            <button class="btn">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
        </button></div>
        <div class="faq">
            <h3 class="faq-title">
                How is the Creator for this web page
            </h3>
            <p class="faq-text">Aryan Karkra</p>
            <button class="btn">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
        </button></div>
    </div>
    <script src="12.js"></script>
</body>

</html>
